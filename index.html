<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de costo de productos</title>
</head>
<body>
    <h1>Somos SportBSAS</h1>
    <h2>Bienvenido a nuestro calculador de productos fase beta</h2>
    
    <form id="formulario">
        <!-- para la cantidad de camisetas -->
        <label for="cantidadCamisetas">Cantidad de Camisetas:</label>
        <input type="number" id="cantidadCamisetas" min="0">
        
        <!-- cantidad de gorras -->
        <label for="cantidadGorras">Cantidad de Gorras:</label>
        <input type="number" id="cantidadGorras" min="0">
        
        <!-- boton calcular el costo total -->
        <button type="button" id="calcularCosto">Calcular Costo Total</button>
    </form>

    <div id="resultado"></div>

    <script src="./main.js"></script>
</body>
</html>
