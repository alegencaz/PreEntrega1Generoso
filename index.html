<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <button id="modoOscuro">Cambiar a Dark mode</button>
    
    <!-- PRoductos -->
    <div class="card" data-product="Camisetas">
        <h2>Camisetas deportivas</h2>
        <p>Precio: $4500</p>
        <button class="add-to-cart">Agregar al carrito</button>
    </div>

    <div class="card" data-product="Gorras">
        <h2>Gorras para tenis</h2>
        <p>Precio: $1500</p>
        <button class="add-to-cart">Agregar al carrito</button>
    </div>

    <div class="card" data-product="Pantalones">
        <h2>Shorts deportivos</h2>
        <p>Precio: $3500</p>
        <button class="add-to-cart">Agregar al carrito</button>
    </div>

    <!-- carrito -->
    <div id="cart">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total: $0</p>
        <button id="checkout">Finalizar Compra</button>
        <button id="clear-cart">Vaciar Carrito</button>
    </div>

    <script src="./main.js"></script>
